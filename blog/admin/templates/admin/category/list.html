{% extends 'admin/base.html' %}
{% block title %}Category List{% endblock %}
{% block content %}
<div class="outer">
  <div class="inner">
    <!--Begin Datatables-->
    <div class="row">
      <div class="col-lg-12">
        <div class="box">
          <header>
            <div class="icons"></div>
            <h5>Posts</h5>
          </header>
          <div id="collapse4" class="body">
            <table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Diary Count</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in categories %}
                <tr>
                  <td><a href="">{{ i.name }}</a></td>
                  <td></td>
                  <td>{{ i.publish_time.strftime('%Y-%m-%d') }}</td>
                  <td><a href="">delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div><!-- /.row -->
    <!--End Datatables-->

  </div><!-- end .inner -->
</div><!-- end .outer -->
{% endblock %}
{% block script %}
  <script>
    $(function () { metisTable(); });
  </script>
{% endblock %}
