{% for d in diaries %}
<article class="post">
  <header class="entry-header">
      <h1 class="entry-title">
          <a href="{{ url_for('frontend.diary_detail', permalink=d.permalink) }}" rel="bookmark">{{ d.title }}</a>
      </h1>
      <div class="comments-link">
          <a href="{{ url_for('frontend.diary_detail', permalink=d.permalink) }}" title="Comment on {{ d.title }}">{{ d.comments|count }} Replies</a>
      </div><!-- .comments-link -->
  </header><!-- .entry-header -->

  <div class="entry-content">
      <p>{{ d.summary|safe }}</p>
  </div><!-- .entry-content -->

  <footer class="entry-meta">
      This entry was posted in
      <a href="{{ url_for('frontend.diary_list', cat_name=d.category) }}" title="View all posts in {{ d.category }}" rel="category tag">{{ d.category }}</a>
      on
      <a href="{{ url_for('frontend.diary_detail', permalink=d.permalink) }}" title="{{ url_for('frontend.diary_detail', permalink=d.permalink) }}" rel="bookmark">
          <time class="entry-date" datetime="{{ d.publish_time }}">{{ d.publish_time.strftime('%Y-%m-%d %H:%M') }}</time>
      </a>
      <span class="by-author">By
          <span class="author vcard">
              <a class="url fn n" rel="author">{{ d.author.name }}</a>
          </span>ã€‚
      </span>
      <span class="edit-link"><a class="post-edit-link" href="#">Edit</a></span>
  </footer><!-- .entry-meta -->
</article><!-- #post -->
{% endfor %}
